<div class="updatePasswordContent">
    <form #updatePasswordRef="ngForm" (ngSubmit)="submitNewPassword(updatePasswordRef.value)">
        <div class="row">
            <div class="col-10">
                <div class="form-floating mb-3 passInput">
                    <input type="password" class="form-control passTextBox" id="f_currPassword" name="f_currPassword" ngModel>
                    <label for="f_currPassword">Current Password</label>
                </div>
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row">
            <div class="col-10">
                <div class="form-floating mb-3 passInput">
                    <input type="password" class="form-control passTextBox" id="f_newPassword1" name="f_newPassword1" ngModel>
                    <label for="f_newPassword1">New Password</label>
                </div>                   
            </div>
            <div class="col-2">
                <p style="font-size: 25px;">{{password1Res}}</p>
            </div>
        </div>

        <div class="row">
            <div class="col-10">
                <div class="form-floating mb-3 passInput">
                    <input type="password" class="form-control passTextBox" id="f_newPassword2" name="f_newPassword2" ngModel>
                    <label for="f_newPassword2">Confirm New Password</label>
                </div>
            </div>
            <div class="col-2">
                <p style="font-size: 25px;">{{password2Res}}</p>
            </div>

        </div>

        <div class="row">
            <div class="col">
                <input type="submit" class="btn btn-primary formBtn" value="Done">
            </div>
            <div class="col">
                <input type="reset" class="btn btn-secondary formBtn" value="Reset">
            </div>
        </div>

    </form>

</div>
