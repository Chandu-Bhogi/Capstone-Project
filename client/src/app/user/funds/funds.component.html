<div class="container">
    <h2>Account Funds</h2>

    <div class="fundTableArea">
        <table class="table fundTable">
            <thead>
                <th>Account Number</th>
                <th>Amount</th>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td>{{curr_funds}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    
    <div class="addFundsArea">
        <h3>Need to add funds? Add them here!</h3>
        <div class="input-group mb-3 amntInput">
            <span class="input-group-text">$</span>
            <input #fundsAmnt id="fundsInput" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">.00</span>
        </div>
        <input type="button" class="btn btn-primary fundsBtn" value="Request Funds" (click)="addFunds(fundsAmnt.value)">
    </div>

</div>
