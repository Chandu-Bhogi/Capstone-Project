<div class="container" *ngIf="showCart">
  <div class="d-grid gap-2">
    <button class="btn btn-primary" type="button" (click)="buyOrder()">Buy</button>
  </div>
    <h3>Cart</h3>
    <div class="row">
      <div class="col-sm-4"><strong>Item</strong></div>
      <div class="col-sm-6"><strong>Quantity</strong></div>
      <div class="col-sm-2"><strong>Total($)</strong></div>
      <hr>
    </div>
    
      
    <div class="name" *ngFor= "let item of cart">
      <div class="row">
        <div class="col-sm-2"><strong>{{item[0]}} : {{item[1]}}</strong></div>
        <div class="col-sm-2">
          <button id="removeBtn" class="btn btn-outline-danger" type="button" (click)="removeFromCart(item)">Remove</button>
        </div>
        <div class="col-sm-3"> 
          <input type="number" id="orderedQuantity" value={{item[1]}} step="1" min="0" class="col-2"  #updatedQty>
        </div>
        <div class="col-sm-1">
          <button class="btn btn-outline-warning" type="button" (click)="updateFromCart(item[0],updatedQty.value)">Update</button>
        </div>  
      <hr>
      </div>
      
    </div>
    <div class="row">

        <div class="col-sm-4">Total</div>
        <div class="col-sm-6">{{totalQty}}</div>
        <div class="col-sm-2">cartTotal</div>
      </div>
</div>
<app-edit-profile *ngIf="showEdit"></app-edit-profile>
<div class="container" *ngIf="!showEdit && !showCart">
<app-funds *ngIf="showFunds"></app-funds>
<div class="container" *ngIf="showHome">
    <h3>Items</h3>
    <div class="name" *ngFor= "let item of items">
      {{item.name}}
      <button id="addBtn" class="btn btn-outline-primary" type="button" (click)="addToCart(item.name)">Add</button>
      <hr>
    </div>
</div>

<div class="container" *ngIf="showOrder">
  <h3>Orders</h3>
</div>
