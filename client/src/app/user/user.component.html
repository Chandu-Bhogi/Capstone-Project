<div class="container" *ngIf="showCart">
    <h3>Cart</h3>
    <div class="name" *ngFor= "let item of cart">
        {{item}}
        <button class="btn btn-outline-danger" type="button" (click)="removeFromCart(item)">Remove</button>
        <hr>
    </div>
</div>
<app-edit-profile *ngIf="showEdit"></app-edit-profile>
<app-funds *ngIf="showFunds"></app-funds>
<div class="container" *ngIf="showHome">
    <h3>Items</h3>
    <div class="name" *ngFor= "let item of items">
        {{item}}
        <button class="btn btn-outline-primary" type="button" (click)="addToCart(item)">Add</button>
        <hr>
    </div>
</div>
