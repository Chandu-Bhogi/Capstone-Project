<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-text">
        Sign Up
      </span>
    </div>
  </nav>
  <div class="row align-items-center">
    <div class="col"></div>
    <div class="col">
        <div class="container-md">
            <form [formGroup]="signUp" (ngSubmit)="signUpUser()">
                <div class="mb-3">
                  <label class="form-label">First Name</label>
                  <input type="text" class="form-control" formControlName="fName">
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" formControlName="lName">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" formControlName="email">
                </div>
                <div class="mb-3">
                    <label class="form-label">DOD</label>
                    <input type="date" class="form-control" formControlName="dod">
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="number" class="form-control" formControlName="pNumber">
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" formControlName="address">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" formControlName="password">
                </div>
                <button type="submit" class="btn btn-success" id="signup">Sign Up</button>
                <button type="reset" class="btn btn-link" id="reset">Reset</button>
            </form>
        </div>
    </div>
    <div class="col"></div>
  </div>
